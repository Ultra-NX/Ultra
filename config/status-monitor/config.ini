[status-monitor]
key_combo = L+R+DUP

[full]
refresh_rate=1
layer_width_align=left

[mini]
refresh_rate=1
layer_width_align=left
layer_height_align=top
handheld_font_size=15
docked_font_size=15
real_freqs=true
show=CPU+GPU+RAM+TEMP+FAN+BAT+FPS
replace_MB_with_RAM_load=false
background_color=#1117
cat_color=#CCCC
text_color=#FFFF

[micro]
refresh_rate=1
layer_height_align=top
handheld_font_size=12
docked_font_size=12
text_align=left
real_freqs=false
show=CPU+GPU+RAM+TEMP+FAN+FPS+BATEND
replace_GB_with_RAM_load=true
background_color=#1117
cat_color=#CCCC
text_color=#FFFF


[fps-counter]
layer_width_align=left
layer_height_align=top
handheld_font_size=40
docked_font_size=40
text_color=#FFFF
background_color=#1117

[fps-graph]
layer_width_align=left
layer_height_align=top
max_fps_text_color=#FFFF
min_fps_text_color=#FFFF
background_color=#1117
fps_counter_color=#4444
border_color=#F77F
dashed_line_color=#8888
main_line_color=#FFFF
rounded_line_color=#0C0F
perfect_line_color=#F0FF